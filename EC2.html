<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC2 Instance Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 1000px;
            height: 700px;
        }

        .form-container h2 {
            margin-top: 0;
            color: #007bff;
            font-size: 1.5em;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* input[type="number"] {
            -moz-appearance: textfield;
        } */

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .create-instance-btn {
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .create-instance-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <body>
            <div class="intro-text">
                <h1>EC2<span> Instance Management</span></h1>
            </div>
        <form>
            <label for="awsAccessKeyId">AWS Access Key ID</label>
            <input type="text" id="awsAccessKeyId" name="awsAccessKeyId" placeholder="AWS Access Key ID">

            <label for="awsSecretAccessKey">AWS Secret Access Key</label>
            <input type="password" id="awsSecretAccessKey" name="awsSecretAccessKey" placeholder="AWS Secret Access Key">

            <label for="region">Region</label>
            <input type="text" id="region" name="region" placeholder="Region">

            <label for="instanceType">Instance Type</label>
            <input type="text" id="instanceType" name="instanceType" placeholder="Instance Type">

            <label for="imageId">Image ID</label>
            <input type="text" id="imageId" name="imageId" placeholder="Image ID">

            <label for="maxCount">Max Count</label>
            <input type="number" id="maxCount" name="maxCount" placeholder="Max Count" value="1">

            <label for="minCount">Min Count</label>
            <input type="number" id="minCount" name="minCount" placeholder="Min Count" value="1">

            <button type="submit" class="create-instance-btn">Create Instance</button>
        </form>
    </div>
</body>
</html>
