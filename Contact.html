            <a href="Contact.html" class="contact-btn">Contact Me</a>
        </nav>
    </header>
    <section class="contact-section">
        <div class="contact-info">
            <div class="contact-box">
                <img src="path-to-icon" alt="Location Icon">
                <h3>OUR MAIN OFFICE</h3>
                <p>SoHo 94 Broadway St<br>New York, NY 1001</p>
            </div>
            <div class="contact-box">
                <img src="path-to-icon" alt="Phone Icon">
                <h3>PHONE NUMBER</h3>
                <p>234-9876-5400<br>888-0123-4567 (Toll Free)</p>
            </div>
            <div class="contact-box">
                <img src="path-to-icon" alt="Fax Icon">
                <h3>FAX</h3>
                <p>1-234-567-8900</p>
            </div>
            <div class="contact-box">
                <img src="path-to-icon" alt="Email Icon">
                <h3>EMAIL</h3>
                <p>hello@theme.com</p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="#">
                <input type="text" name="name" placeholder="Enter your Name" required>
                <input type="email" name="email" placeholder="Enter a valid email address" required>
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </section>
</body>
